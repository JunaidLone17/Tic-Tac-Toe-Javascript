<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="gameover" id="gameover">
      <h3 id="Winner">X won</h3>
      <h3 class="reload-gameover" onclick="location.reload()">Game Over</h3>
    </div>
    <div class="container">
      <div class="row1">
        <div class="box1" id="box1">
          <h1 class="box1-input" id="box1-input"></h1>
        </div>
        <div class="box2" id="box2">
          <h1 class="box1-input" id="box2-input"></h1>
        </div>
        <div class="box3" id="box3">
          <h1 class="box1-input" id="box3-input"></h1>
        </div>
      </div>
      <div class="row2">
        <div class="box4" id="box4">
          <h1 class="box1-input" id="box4-input"></h1>
        </div>
        <div class="box5" id="box5">
          <h1 class="box1-input" id="box5-input"></h1>
        </div>
        <div class="box6" id="box6">
          <h1 class="box1-input" id="box6-input"></h1>
        </div>
      </div>
      <div class="row3">
        <div class="box7" id="box7">
          <h1 class="box1-input" id="box7-input"></h1>
        </div>
        <div class="box8" id="box8">
          <h1 class="box1-input" id="box8-input"></h1>
        </div>
        <div class="box9" id="box9">
          <h1 class="box1-input" id="box9-input"></h1>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
